version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        user: sail
        uid: 1000
    image: autet-app
    container_name: autet-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network
      - npm_network # Rede do Nginx Proxy Manager

  db:
    image: mysql:8.0
    container_name: autet-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: autet
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: sail
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
  npm_network:
    external: true # Assume que a rede do NPM j√° existe

volumes:
  dbdata:
    driver: local
